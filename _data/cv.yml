    Publications:
      - title: ASSESSMENT OF INTERSECTION PERFORMANCE USING TRAFFIC VOLUME AND LAND USE-TRANSPORTATION RELATIONSHIP EVIDENCE FROM RAJSHAHI, BANGLADESH
        authors:
          - Muhammad Waresul Hassan Nipun, Jahid Hasan, Towfiqur Rashid, Priyam Riddha Biswas, Jannat Jahrah, Jakia Ahmed
        publisher: 8th International Conference on Civil Engineering for Sustainable Development (ICCESD 2026), Khulna University of Engineering & Technology, Khulna, Bangladesh
        releaseDate: 2026-02-06
        url: https://www.researchgate.net/publication/400576865_ASSESSMENT_OF_INTERSECTION_PERFORMANCE_USING_TRAFFIC_VOLUME_AND_LAND_USE-TRANSPORTATION_RELATIONSHIP_EVIDENCE_FROM_RAJSHAHI_BANGLADESH
        summary: This paper discusses about intersection performance of Dhaka-Rajshahi Highway, an important highway of Bangladesh. This study also corelates land use and transportation by assessing socio-economic factor (Kij) of Gravity Model deriving from O-D Matrix.

      - title: FLASH FLOOD HAZARD ASSESSMENT USING A GIS-INTEGRATED FUZZY AHP-MCDA TO INFORM NATURE-BASED SOLUTIONS IN FENI AND NOAKHALI, BANGLADESH
        authors:
          - Imtiaj Iqbal Mahfuj, Nawreen Ferdous Tamim, Towfiqur Rashid, Junaid Imam Adib
        publisher: 8th International Conference on Civil Engineering for Sustainable Development (ICCESD 2026), Khulna University of Engineering & Technology, Khulna, Bangladesh
        releaseDate: 2026-02-05
        url: https://www.researchgate.net/publication/400576696_FLASH_FLOOD_HAZARD_ASSESSMENT_USING_A_GIS-INTEGRATED_FUZZY_AHP-MCDA_TO_INFORM_NATURE-BASED_SOLUTIONS_IN_FENI_AND_NOAKHALI_BANGLADESH
        summary: Bangladesh faced a devastating flash flood in Feni and Noakhali, two coastal districts of Bangladesh in 2024. This study has assessed flash flood hazard with Flood Hazard Index (FHI) using a GIS-integrated fuzzy AHP-MCDA approach. and also informs nature-based solutions for flash flood management. 

      - title: A Remote Sensing-Based Analysis of Nighttime Light Pollution and Its Regional Spillover Effects in Dhaka, Bangladesh
        authors:
          - Imtiaj Iqbal Mahfuj, Nawreen Ferdous Tamim, Towfiqur Rashid, Md. Sabbir Hossain, Md. Abdullah Al Amin, Md. Mehedi Hasan
        publisher: 8th International Conference on Engineering Research, Innovation and Education (ICERIE 2025), Shahjalal University of Science and Technology, Sylhet, Bangladesh
        releaseDate: 2025-04-26
        url: https://www.researchgate.net/publication/400576713_A_Remote_Sensing-Based_Analysis_of_Nighttime_Light_Pollution_and_Its_Regional_Spillover_Effects_in_Dhaka_Bangladesh
        summary: This study has analyzed nighttime light pollution in Dhaka, the capital city of Bangladesh and its regional spillover effects on surrounding areas using remote sensing data. The findings reveal significant light pollution in Dhaka, with spillover effects extending to neighboring regions, highlighting the need for effective light pollution management strategies.

      - title: Exploring Challenges and Opportunities in Community- Based Rural Tourism:A Stakeholder Perspective from Naogaon, Rajshahi, Bangladesh
        authors:
          - Tasnim Mahmud Rifat, Towfiqur Rashid, Taraquzzaman Tonmoy, Md. Abdul Wakil, Dulal Sarker, Md. Naimur Rahman
        publisher: 10th International INSEARCH Conference on Governance in Society, Business and Environment
        releaseDate: 2025-02-24
        url: https://www.researchgate.net/publication/391240123_Exploring_Challenges_and_Opportunities_in_Community-_Based_Rural_Tourism_A_Stakeholder_Perspective_from_Naogaon_Rajshahi_Bangladesh
        summary: This study has explored challenges and opportunities in community-based rural tourism in Naogaon district, Bangladesh from a stakeholder perspective. The level of sustainability will be analyzed by the Multi-Dimensional Scaling (MDS) method and the level of priority of future initiatives will be analyzed by the Analytical Hierarchy Process (AHP) method. The findings reveal that while there are significant opportunities for community-based rural tourism in Naogaon, there are also several challenges that need to be addressed to ensure sustainable development of the tourism industry in the region.

      - title: REVITALIZING URBAN ACCESSIBILITY:CREATING A PEDESTRIAN PRECINCT FROM ZERO POINT TO MONI CHATTOR IN RAJSHAHI CITY, BANGLADESH
        authors:
          - Tasnim Mahmud Rifat, Towfiqur Rashid, Md Tarekh Hasan, Taraquzzaman Tonmoy, Dulal Sarker, Md. Shakil Ar Salan
        publisher: 7th International Conference on Advances in Civil Engineering (ICACE 2024), Chittagong University of Engineering & Technology, Chattogram, Bangladesh
        releaseDate: 2024-12-13
        url: https://www.researchgate.net/publication/388116668_REVITALIZING_URBAN_ACCESSIBILITY_CREATING_A_PEDESTRIAN_PRECINCT_FROM_ZERO_POINT_TO_MONI_CHATTOR_IN_RAJSHAHI_CITY_BANGLADESH
        summary: This study has proposed a plan to revitalize urban accessibility by creating a pedestrian precinct from Zero Point to Moni Chattor in Rajshahi City, Bangladesh. The proposed pedestrian precinct aims to enhance walkability, promote sustainable transportation, and improve the overall urban environment in the area. The findings suggest that the implementation of the pedestrian precinct could significantly improve accessibility and quality of life for residents and visitors in Rajshahi City.

      - title: INVESTIGATING THE EFFECTS OF URBAN SPRAWL FROM SOCIAL AND ENVIRONMENTAL PERSPECTIVE IN KATAKHALI MUNICIPALITY, RAJSHAHI
        authors:
          - Towfiqur Rashid, Tasnim Mahmud Rifat, Md Tarekh Hasan, Taraquzzaman Tonmoy, Dulal Sarker, Muhaiminul Islam
        publisher: 7th International Conference on Advances in Civil Engineering (ICACE 2023), Chittagong University of Engineering & Technology, Chattogram, Bangladesh
        releaseDate: 2023-12-13
        url: https://www.researchgate.net/publication/388221045_INVESTIGATING_THE_EFFECTS_OF_URBAN_SPRAWL_FROM_SOCIAL_AND_ENVIRONMENTAL_PERSPECTIVE_IN_KATAKHALI_MUNICIPALITY_RAJSHAHI
        summary: This study has assessed the impact of urban sprawl on land use change in Katakhali Municipality, Rajshahi, Bangladesh. The findings reveal that urban sprawl has led to significant land use changes in the area, including the conversion of agricultural land to residential and commercial uses. The study highlights the need for effective urban planning and management strategies to mitigate the negative impacts of urban sprawl and promote sustainable development in the region.

